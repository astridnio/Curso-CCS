<!DOCTYPE html>
<html>
<!--Diferencias entre etiqueta style y atributo style-->
<head>
    <meta charset="utf-8" lang="es">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--etiqueta style-->
    <!--aplica a todas las etiquetas especificadas en el atributo-->
    <style>
        h1{
            color: blue;
            font-family: sans-serif;
        }
    </style>
    <!--Nombre a la pestaÃ±a de la pagina-->
    <title>Ejemplo</title>
</head>
<body>
   <h1>Colores</h1>
   <!--atributo style-->
   <!--aplica solo a la etiqueta donde se especifica el atributo-->
   <p style="color:green ;font-family: sans-serif">Color Verde</p>
</body>
</html>
